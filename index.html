<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="divide">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="points">
                    <button class="one" id="add-one" onclick="addOneHome()">+1</button>
                    <button class="two" id="add-two" onclick="addTwoHome()">+2</button>
                    <button class="three" id="add-three" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="divide">
                <h3>GUEST</h3>
                <div class="score" id="away-score">0</div>
                <div class="points">
                    <button class="one" id="add-one" onclick="addOneAway()">+1</button>
                    <button class="two" id="add-two" onclick="addTwoAway()">+2</button>
                    <button class="three" id="add-three" onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
