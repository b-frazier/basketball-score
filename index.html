<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="divide">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="points">
                    <div class="one" id="add-one" onclick="">+1</div>
                    <div class="two" id="add-two">+2</div>
                    <div class="three" id="add-three">+3</div>
                </div>
            </div>
            <div class="divide">
                <h3>GUEST</h3>
                <div class="score" id="away-score">0</div>
                <div class="points">
                    <div class="one" id="add-one">+1</div>
                    <div class="two" id="add-two">+2</div>
                    <div class="three" id="add-three">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
